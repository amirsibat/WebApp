<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>WebApp</title>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="fonts/style.css">


	




</head>
<body>
	<header>
		<div class="layout-wrap">
			<a href="#"><img src="img/logo-netcraft.svg" alt="netcraft"></a>

			<form class="search-box">
				<input type="search" name="q" placeholder="search">
			</form>
		</div>
	</header>

	<section class="page-body layout-wrap">
		<div class="notifications hidden"></div>

		<nav>
			<div class="nav-section report-new">
			

				<div class="menu">
					<div class="menu-caption">
					
					</div>

					<ul class="action-list">
					
					</ul>
				</div>
			</div>

			<div class="nav-section report-top">
			

				<div class="menu">
					<div class="menu-caption">
					
					</div>

					<ul class="action-list">
					   
					</ul>
				</div>
			</div>

			<div class="nav-section report-help">
				

				<div class="menu">
					<div class="menu-caption">
					
					</div>

					<ul class="action-list">
					
					</ul>
				</div>
			</div>
		</nav>

		<section class="tabs">
			<ul id="tabs-list">
				<li class="tab-active"><a href="#quick-reports" class="tabs-links" title="Quick Reports" rel="quick-reports"><span class="icon-external-link"></span>  Quick Reports</a></li>
				<li><a href="#my-folders" title="My Folders" class="tabs-links" rel="my-folders"><span class="icon-star-o"></span> My Folders</a></li>
				<li><a href="#my-team-folders" title="My Team Folders" class="tabs-links" rel="my-team-folders"><span class="icon-folder-open-o"></span>  My Team Folders</a></li>
				<li><a href="#public-folders" title="Public Folders" class="tabs-links" rel="public-folders"><span class="icon-copy"></span>   Public Folders</a></li>
			</ul>

			 <div class="tab" id="quick-reports">

                        <div class="reports-options">
                        	<label class="hidden" for="bookmarks-quickreports">select</label>
                            <select class="bookmarks hidden" name="bookmarks" id="bookmarks-quickreports"  >
                            </select>

                            <div class="reports-options-buttons">
                                <a class="btn-expand expand-toleft hidden" target="_blank" href="#" id="expand-quickreports">e</a>
                                <button class="btn-settings" id="btnSettings-quickreports">s</button>
                            </div>
                            <div id="quick-reports-settings-form" class="settings hidden">
                                <form class="frmSettings" id="quickreports" runat="server">

                                    <fieldset class="form-fieldset">
                                        <span class="report-num">Reprot 01</span>
                                        <div class="input-wrapper rpt-name">
                                            <label class="rep-label" for="nameReport1">Name</label>
                                            <input class="rep-input" placeholder="Site Name" id="nameReport1" type="text" >
                                        </div>
                                        <div class="input-wrapper rpt-url">
                                            <label class=" rep-label" for="urlReport1">URL</label>
                                            <input class="rep-input url-input" placeholder="Site Url" id="urlReport1" type="url">
                                        </div>
                                    </fieldset>

                                    <fieldset class="form-fieldset">
                                        <span class="report-num">Reprot 02</span>
                                        <div class="input-wrapper rpt-name">
                                            <label class=" rep-label" for="nameReport2">Name</label>
                                            <input class="rep-input" placeholder="Site Name" id="nameReport2" type="text" >
                                        </div>
                                        <div class="input-wrapper rpt-url">
                                            <label class=" rep-label" for="urlReport2">URL</label>
                                            <input class="rep-input url-input" placeholder="Site Url" id="urlReport2" type="url">
                                        </div>
                                    </fieldset>

                                    <fieldset class="form-fieldset">
                                        <span class="report-num">Reprot 03</span>
                                        <div class="input-wrapper rpt-name">
                                            <label class=" rep-label" for="nameReport3">Name</label>
                                            <input class="rep-input" placeholder="Site Name" id="nameReport3" type="text">
                                        </div>
                                        <div class="input-wrapper rpt-url">
                                            <label class=" rep-label" for="urlReport3">URL</label>
                                            <input type="url" class="rep-input url-input" id="urlReport3" placeholder="Site Url" >
                                        </div>
                                    </fieldset>

                                    <div class="form-footer">
                                        <a href="#" id="cancel-quick-reports">Cancel</a>
                                        <input id="submit" value="Save" type="submit">
                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                        <div class="iframe-content content-quickreports">
                            <iframe class="iframe iframe-quickreports" id="quickreports-frame" src="" frameborder="0"></iframe>
                        </div>
                    </div>



			<div  class="tab hidden" id="my-folders">
				<div class="tab-content">
						<div class="reports-options-buttons">
                             <a class="btn-expand expand-toleft expand-right-corner" target="_blank" href="http://www.paulirish.com/" id="expand-quickreports">e</a>
                             </div>
						<div class="iframe-content">
	                            <iframe class="iframe iframe-myfolders" src="http://www.paulirish.com/" id="myfolders-frame" frameborder="0" name="iframe"></iframe>
	                        </div>
				</div>
			</div>



			<div class="tab hidden" id="my-team-folders">
				<div class="reports-options">
                            <select class="bookmarks hidden" name="bookmarks" id="bookmarks-teamfolders-reports"  >
                            </select>

                            <div class="reports-options-buttons">
                                <a class="btn-expand hidden expand-toleft" target="_blank" href="#" id="expand-teamfolders-reports">e</a>
                                <button class="btn-settings" id="btnSettings-teamfolders-reports">s</button>
                            </div>
                            <div id="team-folders-settings-form" class="settings hidden">
                                <form class="frmSettings" id="teamfolders-reports" runat="server">

                                    <fieldset class="form-fieldset">
                                        <span class="report-num">Reprot 01</span>
                                        <div class="input-wrapper rpt-name">
                                            <label class=" rep-label" for="nameReport1">Name</label>
                                            <input class="rep-input" placeholder="Site Name" id="nameReport1" type="text">
                                        </div>
                                        <div class="input-wrapper rpt-url">
                                            <label class=" rep-label" for="urlReport1">URL</label>
                                            <input class="rep-input url-input" placeholder="Site Url" id="urlReport1" type="url" pattern="https?://.+">
                                        </div>
                                    </fieldset>

                                    <fieldset class="form-fieldset">
                                        <span class="report-num">Reprot 02</span>
                                        <div class="input-wrapper rpt-name">
                                            <label class=" rep-label" for="nameReport2">Name</label>
                                            <input class="rep-input" placeholder="Site Name" id="nameReport2" type="text">
                                        </div>
                                        <div class="input-wrapper rpt-url">
                                            <label class=" rep-label" for="urlReport2">URL</label>
                                            <input class="rep-input url-input" placeholder="Site Url" id="urlReport2" type="url" pattern="https?://.+">
                                        </div>
                                    </fieldset>

                                    <fieldset class="form-fieldset">
                                        <span class="report-num">Reprot 03</span>
                                        <div class="input-wrapper rpt-name">
                                            <label class=" rep-label" for="nameReport3">Name</label>
                                            <input class="rep-input" placeholder="Site Name" id="nameReport3" type="text">
                                        </div>
                                        <div class="input-wrapper rpt-url">
                                            <label class=" rep-label" for="urlReport3">URL</label>
                                            <input type="url" class="rep-input url-input" id="urlReport3" placeholder="Site Url" pattern="https?://.+">
                                        </div>
                                    </fieldset>

                                    <div class="form-footer">
                                        <a href="#" id="cancel-team-folders">Cancel</a>
                                        <input id="submit" value="Save" type="submit">
                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                        <div class="iframe-content content-my-team-folders">
                            <iframe class="iframe iframe-teamfolders-reports" id="teamfolders-frame" src="" frameborder="0"></iframe>
                        </div>
			</div>

			<div class="tab hidden" id="public-folders">
				<div class="tab-content">
						<div class="reports-options-buttons">
                             <a class="btn-expand expand-toleft expand-right-corner" target="_blank" href="http://www.paulirish.com/" id="expand-quickreports">e</a>
                             </div>
						<div class="iframe-content">
	                            <iframe class="iframe iframe-myfolders" src="http://www.paulirish.com/" id="myfolders-frame" frameborder="0" name="iframe"></iframe>
	                        </div>
				</div>
			</div>

		</section>
</section>

	<script src="js/plugins.js"></script>
	<script src="js/main.js"></script>
	
</body>
</html>
